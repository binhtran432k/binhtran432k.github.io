name: Build GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    env:
      PERSEUS_VERSION: 0.4.0
    name: Build Static Site Generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Cache cargo binaries
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.cargo/bin/
          # The cache should be OS-specific
          key: ${{ runner.os }}-website-cargo-bins-$PERSEUS_VERSION

      # Only install the binaries if the cache doesn't have them
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: cargo install perseus-cli --version $PERSEUS_VERSION

      - name: Cache local build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            dist/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('Cargo.lock') }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache node modules
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('bun.lockb') }}

      - name: Install bun dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Generate css from scss
        run: bun run sass

      - name: Build using Perseus
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist/exported/

  deploy:
    name: Deploy Github Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
